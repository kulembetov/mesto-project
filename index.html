<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
      <div class="profile__info">
        <div class="profile__box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Кнопка редактирования профиля"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Кнопка добавления фотографии"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__list">
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/karachay-cherkessia.jpg" alt="изображение Карачаевска">
          <div class="photo-grid__description">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/mount-elbrus.jpg" alt="изображение горы Эльбрус">
          <div class="photo-grid__description">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/dombay.jpg" alt="изображение Домбая">
          <div class="photo-grid__description">
            <h2 class="photo-grid__title">Домбай</h2>
            <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/mount-elbrus.jpg" alt="изображение горы Эльбрус">
          <div class="photo-grid__description">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/dombay.jpg" alt="изображение Домбая">
          <div class="photo-grid__description">
            <h2 class="photo-grid__title">Домбай</h2>
            <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__image" src="./images/karachay-cherkessia.jpg" alt="изображение Карачаево-Черкасии">
          <div class="photo-grid__description">
            <h2 class="photo-grid__title">Карачаево-Черкасия</h2>
            <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Артур Кулембетов</p>
  </footer>
  <div class="popup">
    <div class="popup__overlay">
  <form class="popup__form" id="form" name="form">
    <h2 class="popup__title">Редактировать профиль</h2>
    <input class="popup__input" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="20" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
    <input class="popup__input" type="text" name="job" placeholder="Профессия" value="Исследователь океана" minlength="2" maxlength="50" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
    <button class="popup__button-save" type="submit">Сохранить</button>
  </form>
  <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
    </div>
  </div>
</body>

</html>
