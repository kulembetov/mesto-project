<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
      <div class="profile__description">
        <div class="profile__name-box">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Кнопка добавления фотографии"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__list">
        <template id="photo-grid-template">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="" alt="">
            <button class="photo-grid__button-cart" type="button" aria-label="Кнопка корзины"></button>
            <div class="photo-grid__description">
              <h2 class="photo-grid__title"></h2>
              <button class="photo-grid__button-like" type="button" aria-label="Кнопка лайка"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Артур Кулембетов</p>
  </footer>
  <div class="popup" id="popup-profile">
    <div class="popup__overlay">
      <form class="popup__form" id="form_add-profile-info" name="add-image" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-name" id="popup-profile-input" type="text" name="name" placeholder="Имя" value="" minlength="2" maxlength="20" required>
        <input class="popup__input-job" type="text" name="job" placeholder="Профессия" value="" minlength="2" maxlength="50" required>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
    </div>
  </div>
  <div class="popup" id="popup-image-add">
    <div class="popup__overlay">
      <form class="popup__form" id="form_add-image" name="add-image" method="post">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input-name" id="popup-image-input" type="text" name="title" placeholder="Название"
          required>
        <input class="popup__input-link" type="text" name="link" placeholder="Ссылка на картинку" required>
        <button class=" popup__button-save" type="submit">Сохранить</button>
        <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
      </form>
    </div>
  </div>
  <div class="popup popup__image-zoom" id="popup-image-zoom">
    <div class="popup__image-box">
      <button class="popup__button-close" type="button" aria-label="Кнопка закрытия"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <script src="cards.js"></script>
  <script src="script.js"></script>
</body>

</html>
