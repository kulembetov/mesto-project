<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="<%=require('./images/favicon.svg')%>" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header__logo.svg')%>"
        alt="логотип Mesto Russia"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-overlay">
          <img class="profile__avatar" src="" alt="Изображение профиля" />
        </div>
        <div class="profile__description">
          <div class="profile__name-box">
            <h1 class="profile__name"></h1>
            <button
              class="profile__button-edit"
              type="button"
              aria-label="Кнопка редактирования профиля"
            ></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button
          class="profile__button-add"
          type="button"
          aria-label="Кнопка добавления фотографии"
        ></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022-2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
      <div class="popup__overlay">
        <form class="popup__form" id="profile" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input"
                id="name"
                name="name"
                type="text"
                minlength="2"
                maxlength="40"
                placeholder="Имя"
                data-error-message="Разрешены только кириллица, латиница, проблелы и дефисы"
                pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$"
                required
              />
              <span
                id="name-error"
                class="popup__input-error popup__error"
              ></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input"
                id="info"
                name="about"
                type="text"
                minlength="2"
                maxlength="200"
                placeholder="О себе"
                data-error-message="Разрешены только кириллица, латиница, проблелы и дефисы"
                pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$"
                required
              />
              <span
                id="info-error"
                class="popup__input-error popup__error"
              ></span>
            </label>
            <button
              class="popup__button-submit"
              type="submit"
              data-save="Сохранить"
              data-saving="Сохранение..."
            >
              Сохранить
            </button>
            <button
              class="popup__button-close"
              type="button"
              aria-label="Кнопка закрытия"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-image-add">
      <div class="popup__overlay">
        <form class="popup__form" id="image" name="image">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input"
                id="title"
                name="title"
                type="text"
                value=""
                minlength="2"
                maxlength="30"
                placeholder="Название"
                data-error-message="Разрешены только кириллица, латиница, проблелы и дефисы"
                pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$"
                required
              />
              <span
                id="title-error"
                class="popup__input-error popup__error"
              ></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input"
                id="link"
                name="link"
                type="url"
                placeholder="Ссылка на изображение"
                data-error-message="Должен быть URL"
                pattern="(http|ftp|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])"
                required
              />
              <span
                id="link-error"
                class="popup__input-error popup__error"
              ></span>
            </label>
            <button
              class="popup__button-submit"
              type="submit"
              data-save="Создать"
              data-saving="Создание..."
            >
              Создать
            </button>
            <button
              class="popup__button-close"
              type="button"
              aria-label="Кнопка закрытия"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-avatar">
      <div class="popup__overlay">
        <form class="popup__form" id="avatar" name="avatar">
          <h2 class="popup__title">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                class="popup__input"
                id="avatar"
                name="avatar"
                type="url"
                placeholder="Ссылка на изображение"
                data-error-message="Должен быть URL"
                pattern="(http|ftp|https):\/\/([\w_-]+(?:(?:\.[\w_-]+)+))([\w.,@?^=%&:\/~+#-]*[\w@?^=%&\/~+#-])"
                required
              />
              <span
                id="avatar-error"
                class="popup__input-error popup__error"
              ></span>
            </label>
            <button
              class="popup__button-submit"
              type="submit"
              data-save="Сохранить"
              data-saving="Сохранение..."
            >
              Сохранить
            </button>
            <button
              class="popup__button-close"
              type="button"
              aria-label="Кнопка закрытия"
            ></button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup__image-zoom" id="popup-image-zoom">
      <div class="popup__image-box">
        <button
          class="popup__button-close"
          type="button"
          aria-label="Кнопка закрытия"
        ></button>
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="cards-template">
      <li class="cards__item">
        <img class="cards__image" src="" alt="" />
        <button
          class="cards__button-delete"
          type="button"
          aria-label="Кнопка корзины"
        ></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <div class="cards__like-box">
            <button
              class="cards__button-like"
              type="button"
              aria-label="Кнопка лайка"
            ></button>
            <p class="cards__likes-counter"></p>
          </div>
        </div>
      </li>
    </template>
    <div class="loading loading_active">
      <div class="loading__icon-list">
        <div class="loading__icon-item"></div>
        <div class="loading__icon-item"></div>
        <div class="loading__icon-item"></div>
        <div class="loading__icon-item"></div>
      </div>
    </div>
  </body>
</html>
